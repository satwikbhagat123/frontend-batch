<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hyperlink day-1</title>
</head>
<body>
    <!--absolute path of hyperlink
    <a href="https://www.google.com" target="_self">
        google
    </a>
    <a href="https://www.google.com" target="_blank">
        google
    </a> -->

        kashi vishwanath temple
    </a>

        b-04, sector-03 noida
        gautam buddha nagar
        uttar pradesh

     src="../day-3 images in html/assets/melodi.jpg"

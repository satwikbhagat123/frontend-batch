<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--row1-->
    <table border="1" cellpadding="15px" rules="all">
      <tr>
        <td>A</td>
        <td rowspan="2">
          <ul>
            <li>item-1</li>
            <li>item-2</li>
          </ul>
        </td>
      </tr>
      <!--row-2-->
      <tr>
        <td>B</td>
      </tr>
      <!--row-3-->
      <tr>
        <td colspan="2">
            C
        </td>

      </tr>
      <!--row-4-->
      <tr align="center">
        <td>
            <ul type="square">
                <li>item-3</li>
                <li>item-4</li>
                <li>item-5</li>
            </ul>
        </td>
        <td>
            <table border="1" cellpadding="8px" rules="all">
                <tr>
                    <td colspan="2">table</td>
                <tr>
                    <td rowspan="2">D</td>
                <td>E</td>
            </tr>
            <tr rowspan="2">
                <td>F</td>
            </tr>
            </tr>
            </table>
        </td>
      </tr>
    </table>
  </body>
</html>
